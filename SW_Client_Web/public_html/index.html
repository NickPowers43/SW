        <div style="width: 100%; height: 60px;">
            <div style="margin: 0 auto; width:345px;">
                <input type="text" value="160.39.38.100:7778" id="server_address" style="width: 160px; float: left"/>

        <canvas id="renderCanvas"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("renderCanvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var Module = {};
            Module.canvas = canvas;
        </script>
        <script src="js/jquery-1.11.3.min.js"></script>

        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

        <!-- box2djs -->
        <script src="js/SW_Client.js"></script>
        <script type="text/javascript">
            var HeapUtils = (function () {
                function HeapUtils() {
                }
                HeapUtils.floatArrayToHeap = function (arr) {
                    var arrayPointer = _malloc(arr.length * 4);
                    for (var i = 0; i < arr.length; i++)
                        Module.setValue(arrayPointer + i * 4, arr[i], 'float');
                    return arrayPointer;
                };
                return HeapUtils;
            })();
            initGL = Module.cwrap('initGL', 'number', ['number', 'number']);
            drawTriangle = Module.cwrap('drawTriangle', '', ['number']);
            initGL(400, 300);
            
            //render the scene
            function render() {
                //convert the JS array to an emscripten float array
                var translationPtr = HeapUtils.floatArrayToHeap(
                    [0.0, 
                     0.0, 
                     1.0]);
                //call the native draw function
                drawTriangle(translationPtr);
                //free the array memory
                _free(translationPtr);
                requestAnimationFrame(render);
            }
            
            render();
            
        </script>
